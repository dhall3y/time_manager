name: Deploy to AWS EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
        PGUSER: ${{ secrets.PGUSER }}
        PGPASSWORD: ${{ secrets.PGPASSWORD }}
        PGDATABASE: ${{ secrets.PGDATABASE }}
      run: |
        # Save private key to file
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem

        # Debug SSH connection
        ssh -vvv -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST

        # SSH into EC2 and deploy
        ssh -tt -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST <<-EOF

          # Clone repo
          curl -L https://github.com/WebDesignPastor/time_manager_all/archive/refs/heads/master.tar.gz | tar -xz
          cd time_manager_all-master

          # Set environment variables
          export PGUSER=$PGUSER
          export PGPASSWORD=$PGPASSWORD
          export PGDATABASE=$PGDATABASE

          # Start the services
          docker-compose up -d
        EOF
